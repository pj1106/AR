<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body>
    
    <model-viewer 
        src="PJ2.glb"
        alt="A 3D model with animation"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        autoplay
        loop
        animation-name="animation"
        shadow-intensity="1"
        style="width: 100%; height: 100vh;" > <!-- Makes the viewer responsive -->
        
        <button slot="ar-button" id="ar-button">View in your space</button> <!-- AR button inside the model-viewer tag -->
    </model-viewer>

</body>
</html>
